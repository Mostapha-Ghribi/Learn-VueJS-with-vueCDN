<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn VueJS</title>

</head>
<body>
<div id="app">
    {{ greeting }}
</div>
<script src="https://unpkg.com/vue@3"></script>
<script>
    let app = Vue.createApp({
        data : function (){
            return {
                greeting : "hello VueJS 3 !"
            }
        }
    })
    app.mount('#app');
</script>
</body>
</html>
